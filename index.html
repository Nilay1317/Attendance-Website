<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>
    <!-- Load CSS files -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/table.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar will be injected by sidebar.js -->
        <div class="main-content">
            <!-- Header will be injected by header.js -->
            <main class="content-area">
                <!-- Table content will be injected by table.js -->
            </main>
        </div>
    </div>

    <!-- Biometric Modal -->
    <div id="biometric-modal" class="modal">
        <div class="modal-content">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Face Verification</h2>
                <button class="close-modal">
                    <i data-lucide="x"></i>
                </button>
            </div>
            
            <div class="space-y-4">
                <h3 class="text-lg font-medium">Live Camera Feed</h3>
                <div class="relative bg-gray-100 rounded-lg" style="aspect-ratio: 16/9">
                    <div class="absolute inset-0 flex items-center justify-center bg-black/10">
                        <div class="text-center">
                            <i data-lucide="camera" class="w-12 h-12 mx-auto text-gray-400"></i>
                            <p class="mt-2 text-gray-600">Camera feed will appear here</p>
                        </div>
                    </div>
                    <div class="absolute inset-4 border-2 border-primary rounded-lg opacity-50 pointer-events-none">
                        <div class="absolute top-0 left-0 w-6 h-6 border-t-4 border-l-4 border-primary rounded-tl-lg"></div>
                        <div class="absolute top-0 right-0 w-6 h-6 border-t-4 border-r-4 border-primary rounded-tr-lg"></div>
                        <div class="absolute bottom-0 left-0 w-6 h-6 border-b-4 border-l-4 border-primary rounded-bl-lg"></div>
                        <div class="absolute bottom-0 right-0 w-6 h-6 border-b-4 border-r-4 border-primary rounded-br-lg"></div>
                    </div>
                </div>
                
                <button id="verify-button" class="w-full py-3 bg-primary text-white rounded-lg font-medium flex items-center justify-center gap-2">
                    <i data-lucide="camera"></i>
                    Verify Attendance
                </button>
                
                <div id="verification-result" class="hidden flex-col items-center justify-center p-4 bg-gray-50 rounded-lg gap-2">
                    <div id="result-icon" class="text-4xl"></div>
                    <h3 id="result-text" class="text-lg font-medium"></h3>
                    <p id="result-desc" class="text-sm text-gray-600 text-center"></p>
                </div>
                
                <div class="mt-6">
                    <h3 class="text-lg font-medium mb-2">Recent Verifications</h3>
                    <div class="space-y-2">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-success rounded-full flex items-center justify-center text-white">
                                    <i data-lucide="check"></i>
                                </div>
                                <div>
                                    <p class="font-medium">John Doe</p>
                                    <p class="text-xs text-gray-500">09:15 AM</p>
                                </div>
                            </div>
                            <span class="text-xs font-medium px-2 py-1 bg-success/10 text-success rounded">Verified</span>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 bg-danger rounded-full flex items-center justify-center text-white">
                                    <i data-lucide="x"></i>
                                </div>
                                <div>
                                    <p class="font-medium">Mike Johnson</p>
                                    <p class="text-xs text-gray-500">09:05 AM</p>
                                </div>
                            </div>
                            <span class="text-xs font-medium px-2 py-1 bg-danger/10 text-danger rounded">Failed</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button class="fab">
        <i data-lucide="camera"></i>
    </button>

    <!-- Load JavaScript files -->
    <script src="js/sidebar.js"></script>
    <script src="js/header.js"></script>
    <script src="js/table.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
